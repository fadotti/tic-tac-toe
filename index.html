<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gameboard-section">
    <div id="column-container">
      <h1><span>Tic</span>-<span>tac</span>-<span>toe</span></h1>

      <div id="gameboard">
        <div class="grid-cell" id="item-0"></div>
        <div class="grid-cell" id="item-1"></div>
        <div class="grid-cell" id="item-2"></div>
        <div class="grid-cell" id="item-3"></div>
        <div class="grid-cell" id="item-4"></div>
        <div class="grid-cell" id="item-5"></div>
        <div class="grid-cell" id="item-6"></div>
        <div class="grid-cell" id="item-7"></div>
        <div class="grid-cell" id="item-8"></div>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
